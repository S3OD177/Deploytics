<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DevPulse - Overview</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface": "#161e2c",
                        "border-color": "#232f48",
                        "text-muted": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden flex h-screen w-full selection:bg-primary/30">
<!-- Sidebar -->
<aside class="w-64 flex flex-col border-r border-border-color bg-background-dark flex-shrink-0 z-20">
<div class="h-16 flex items-center px-6 border-b border-border-color/50">
<div class="flex items-center gap-2 text-white">
<span class="material-symbols-outlined text-primary" style="font-size: 28px; font-variation-settings: 'FILL' 1;">pulse_alert</span>
<h1 class="text-lg font-bold tracking-tight">DevPulse</h1>
</div>
</div>
<div class="flex flex-col gap-1 p-4 overflow-y-auto flex-1">
<div class="flex flex-col gap-1">
<!-- Active Item -->
<a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary/10 border border-primary/20 text-white group transition-colors" href="#">
<span class="material-symbols-outlined icon-filled text-primary">dashboard</span>
<p class="text-sm font-medium leading-normal">Overview</p>
</a>
<a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-muted hover:text-white hover:bg-surface transition-colors" href="#">
<span class="material-symbols-outlined">folder_open</span>
<p class="text-sm font-medium leading-normal">Projects</p>
</a>
<a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-muted hover:text-white hover:bg-surface transition-colors" href="#">
<span class="material-symbols-outlined">notifications</span>
<p class="text-sm font-medium leading-normal">Alerts</p>
</a>
<a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-muted hover:text-white hover:bg-surface transition-colors" href="#">
<span class="material-symbols-outlined">credit_card</span>
<p class="text-sm font-medium leading-normal">Billing</p>
</a>
<a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-muted hover:text-white hover:bg-surface transition-colors" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-sm font-medium leading-normal">Settings</p>
</a>
</div>
</div>
<div class="p-4 border-t border-border-color">
<button class="flex items-center gap-3 w-full px-3 py-2 text-text-muted hover:text-white transition-colors">
<span class="material-symbols-outlined">logout</span>
<span class="text-sm font-medium">Log out</span>
</button>
</div>
</aside>
<!-- Main Content Wrapper -->

<!-- Top Navbar -->
<header class="h-16 flex items-center justify-between px-6 border-b border-border-color bg-background-dark/80 backdrop-blur-sm z-10">

<div class="flex items-center gap-2 text-sm">
<a class="text-text-muted hover:text-white transition-colors" href="#">Home</a>
<span class="text-text-muted">/</span>
<span class="text-white font-medium">Overview</span>
</div>
<!-- Right Actions -->
<div class="flex items-center gap-4">
<button class="flex items-center justify-center w-10 h-10 rounded-full text-text-muted hover:bg-surface hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">notifications</span>
</button>
<div class="h-8 w-8 rounded-full bg-surface border border-border-color overflow-hidden cursor-pointer">
<div class="bg-center bg-no-repeat w-full h-full bg-cover" data-alt="User profile avatar showing a smiling person" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA2NqFAYwkVvBTD2OrgNlVivwktT4DocYhJFdREezNezBJXXQIDvQsAEmFF7O4L89ZdgP7H20zlSX5_LeYaI1pJ6uKO2MBdYchKhQGYTw1u8RCV382K_1fwrHTnmuo1vb2A57FSH6VwKmkU9MwNKXmS6iHHhSCK0ek8W7XKJSjFEW2TNYV4q47ZAxcQPqKn0yMJCd3QFqBsGWzPhXqmbiAZ1w9v1HaS2Rbg2WomDjaVpAIDHDSHDacULIPK5xs-tbtgfhThmRRGkpSB");'></div>
</div>
</div>
</header>
<!-- Main Workspace (Empty State) -->
<div class="flex-1 overflow-y-auto p-8 flex items-center justify-center">
<!-- Shadcn-style Card -->
<div class="max-w-[480px] w-full flex flex-col items-center bg-surface border border-border-color rounded-xl shadow-2xl p-8 animate-fade-in">
<!-- Illustration Area -->
<div class="mb-6 relative group">
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-blue-600 rounded-full blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
<div class="relative flex items-center justify-center w-20 h-20 rounded-full bg-background-dark border border-border-color">
<span class="material-symbols-outlined text-primary" style="font-size: 40px; font-variation-settings: 'FILL' 0;">folder_data</span>
</div>
</div>
<!-- Text Content -->
<div class="text-center mb-8 space-y-2">
<h2 class="text-xl font-semibold text-white tracking-tight">No projects tracked yet</h2>
<p class="text-text-muted text-sm leading-relaxed max-w-[320px] mx-auto">
                        Connect your repositories to import your first project and visualize your team's velocity.
                    </p>
</div>
<!-- Actions -->
<div class="flex flex-col gap-3 w-full max-w-[280px]">
<button class="flex items-center justify-center gap-2 w-full h-10 px-4 bg-primary hover:bg-blue-600 text-white text-sm font-medium rounded-lg transition-all shadow-[0_0_15px_rgba(19,91,236,0.3)] hover:shadow-[0_0_20px_rgba(19,91,236,0.5)]">
<span class="material-symbols-outlined" style="font-size: 18px;">code</span>
<span>Connect GitHub</span>
</button>
<button class="flex items-center justify-center w-full h-10 px-4 text-text-muted hover:text-white text-sm font-medium transition-colors">
                        Learn how it works
                    </button>
</div>
</div>
</div>
</main>
